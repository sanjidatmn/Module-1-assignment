<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
<label for="score">Enter student's score:</label>
<input type="number" id="score" />
<button onclick="calculateAndDisplayGrade()">Calculate Grade</button>
<p id="result"></p>

<script>
    function calculateGrade(score) {
        if (score >= 90) {
            return 'A';
        } else if (score >= 80) {
            return 'B';
        } else if (score >= 70) {
            return 'C';
        } else if (score >= 60) {
            return 'D';
        } else {
            return 'F';
        }
    }

    function calculateAndDisplayGrade() {
        const scoreInput = document.getElementById('score');
        const score = parseInt(scoreInput.value);

        const resultElement = document.getElementById('result');
        resultElement.textContent = `Student's grade: ${calculateGrade(score)}`;
    }
</script>
</body>
</html>
